n271=on 1:dialog:botatak:init:0:{ did -b $dname 14,15,16 }
n272=on 1:dialog:botatak:sclick:*:{
n273=  if ($did == 10) { unset %CflPrWAR |  set %helpposition left | .remove $shortfn($mircdir) $+ texts\flbots.txt }
n274=  if ($did == 11) { 
n275=    if (%helpposition == right) { dialog -s $dname 90 90 314 176 | did -i $dname 11 1 > | set %helpposition left } | else { dialog -s $dname 90 90 486 176 | did -i $dname 11 1 < | set %helpposition right }
n276=  }
n277=  if ($did == 13) { did -e $dname 14,15,16 }
n278=  if ($did == 14) { 
n279=    /var %chanind = $calc($comchan($did(13),0) + 1)
n280=    :nextchan | dec %chanind 1 | if (%chanind <= 0) { halt } | if ($comchan($did(13),%chanind).op == $true) { kick $comchan($did(13),%chanind) $did(13) CTCP-Flood Detected! }
n281=    goto nextchan
n282=  }
n283=  if ($did == 15) { 
