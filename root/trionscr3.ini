n183=  if (%CflPrMode == auto) { did -c $dname 21 } | if (%CflPrDialog == show) { did -c $dname 23 } | if (%CflPrWarn == on)  { did -c $dname 24 }
n184=  if (%CflPrWarn == off) { did -b $dname 26,27,28,28,29,30 } | if (%CfiPrKafterW == on) { did -c $dname 26 } | if (%CfiPrBafterW == on) { did -c $dname 27 }
n185=  CflWarnIns | did -i $dname 28 0 %CflPrWarnMsg | if (%CflPrKick == on) { did -c $dname 31 } | if (%CflPrKick == off) { did -b $dname 32 }
