n259=  button "Kick",14, 79 12 26 10
n260=  button "+",15, 106 13 8 8
n261=  button "Ban",16, 115 12 26 10
n262=  button "Kick All",17, 79 27 30 10
n263=  button "Ban All",18, 111 27 30 10
n264=  button "KICK`n`BAN`em ALL",19, 79 38 62 12
n265=  button "Full CTCP-Ignore 3 min",20, 79 56 62 14
n266=  box "About",21, 160 2 80 73
n267=  text "    Multi CTCP-Flood Detector срабатывает в случае если за определённый в наст- ройках интервал времени с CTCP-запросом обратит- ся более одного ника.",22,165 10 70 70
n268=  text "    Предназначено для эффективной борьбы с Flood-ботами.",23, 165 50 70 20
