n180=on 1:dialog:protectoptions:init:0: {
n181=  floodtimes 13 | did -i $dname 13 0 %ctcpfloodtimes | floodtimes 15 | did -i $dname 15 0 %ctcpfloodperiod | floodigntime 18 | did -i $dname 18 0 %ctcpfloodignor
